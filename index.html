<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEC Internal Marks Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .marks {
            font-size: 18px;
            font-weight: bold;
        }
        .green {
            color: green;
        }
        .red {
            color: red;
        }
    </style>
    <script>
        function evaluateMarks(event) {
            event.preventDefault();  // Prevent form submission

            // Fetching form inputs
            var aat1 = parseFloat(document.getElementById("aat1").value);
            var aat2 = parseFloat(document.getElementById("aat2").value);
            var mid1 = parseFloat(document.getElementById("mid1").value);
            var mid2 = parseFloat(document.getElementById("mid2").value);

            // Validating inputs
            if (isNaN(aat1) || isNaN(aat2) || isNaN(mid1) || isNaN(mid2)) {
                alert("Please enter valid numbers for all fields.");
                return;
            }

            // Evaluating AAT marks
            var aatMarks = (aat1 / 2.0) + (aat2 / 2.0);

            // Evaluating Mid marks
            var midHigher = Math.max(mid1, mid2) / 2.33333;
            var midLower = Math.min(mid1, mid2) / 7.0;

            // Total internal marks
            var internalMarks = aatMarks + midHigher + midLower;

            // Formatting result to 2 decimal places
            internalMarks = internalMarks.toFixed(2);

            // Displaying the result
            var resultElement = document.getElementById("result");
            resultElement.innerHTML = "Total Internal Marks: " + internalMarks;

            // Optionally, color the result based on marks
            if (internalMarks >= 15) {
                resultElement.style.color = "green";
            } else {
                resultElement.style.color = "red";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>BEC Internal Marks Calculator</h2>
        <form onsubmit="evaluateMarks(event)">
            <div class="form-group">
                <label for="aat1">AAT1:</label>
                <input type="number" id="aat1" name="aat1" placeholder="Enter AAT1 marks" min="0" max="10">
            </div>
            <div class="form-group">
                <label for="aat2">AAT2:</label>
                <input type="number" id="aat2" name="aat2" placeholder="Enter AAT2 marks" min="0" max="10">
            </div>
            <div class="form-group">
                <label for="mid1">Mid1:</label>
                <input type="number" id="mid1" name="mid1" placeholder="Enter Mid1 marks" min="0" max="35">
            </div>
            <div class="form-group">
                <label for="mid2">Mid2:</label>
                <input type="number" id="mid2" name="mid2" placeholder="Enter Mid2 marks" min="0" max="35">
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
        <div>
            <h3 id="result" class="marks"></h3>
        </div>
    </div>
</body>
</html>
